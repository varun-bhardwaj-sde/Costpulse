version: '3.8'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: costpulse-db
    environment:
      POSTGRES_DB: costpulse
      POSTGRES_USER: costpulse
      POSTGRES_PASSWORD: costpulse_dev
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U costpulse"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - costpulse-network

  redis:
    image: redis:7-alpine
    container_name: costpulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - costpulse-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: costpulse-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - costpulse-network
    command: uvicorn costpulse.api.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: costpulse-frontend
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - costpulse-network

volumes:
  timescale_data:
  redis_data:

networks:
  costpulse-network:
    driver: bridge
